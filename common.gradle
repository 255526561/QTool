

gradle.allprojects {
    ext.getGitHeadRefsSuffix = {
        try {
            // .git/HEAD描述当前目录所指向的分支信息，内容示例："ref: refs/heads/master\n"
            return 'git rev-list HEAD --first-parent --count'.execute().text.trim().toInteger()
        } catch (Exception e) {
            e.printStackTrace()
        }
        return "0"
    }
}